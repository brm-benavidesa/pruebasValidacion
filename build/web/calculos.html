<html>
  <head>
    <title>Consulta Empleado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-validate/jquery.validate.js"></script>
    <script type="text/javascript" src="js/calculos.js"></script>
    <link rel="stylesheet" type="text/css" href="js/libs/twitter-bootstrap/css/bootstrap.css" media="all" />
    <style type="text/css">
      #datos, #prestamo{
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="Sistema" class="form-inline" method="post" role="form" id="calculo">
    <br />
      <div class="form-group">
        <label for="consultaEmpleado" class="col-lg-2 control-label">Cedula</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" name="consultaEmpleado" id="consultaEmpleado"
                 placeholder="por favor digite su cedula">
        </div>
      </div> 
      <div class="form-group">
       <div class="col-lg-3">
         <input type="button" class="form-control btn-info" value="Consultar" id="enviar">
       </div>
     </div>
    </form>
    <br>
    <form class="form-horizontal" method="post" role="form" id="datos">
    <h2>Por favor diligencie los siguientes datos: </h2>
      <div class="form-group">
       <label for="estadoCivil" class="col-lg-2 control-label">Estado Civil</label>
       <div class="col-lg-2">
         <select class="form-control" name="estadoCivil" id="estadoCivil">
           <option value="">[SELECCIONE]</option>
           <option value="S">Soltero</option>
           <option value="C">Casado</option>
         </select>
       </div>
     </div>
    <div class="form-group">
      <label for="numHijos" class="col-lg-2 control-label">Numero de Hijos</label>
      <div class="col-lg-1">
        <select class="form-control" name="numHijos" id="numHijos">
          <option value="">[SELECCIONE]</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">más de 5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="casaPropia" class="col-lg-2 control-label">Posee Casa Propia</label>
      <div class="col-lg-2">
        <select class="form-control" name="casaPropia" id="casaPropia">
          <option value="">[SELECCIONE]</option>
          <option value="true">SI</option>
          <option value="false">NO</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="estrato" class="col-lg-2 control-label">Estrato</label>
      <div class="col-lg-1">
        <select class="form-control" name="estrato" id="estrato">
          <option value="">[SELECCIONE]</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>
    <div class="form-group">
       <div class="col-lg-2">
         <input type="button" class="form-control btn-info" value="Calcular Puntos" id="calcuPuntos">
       </div>
     </div>
    <div class="form-group">
       <div class="col-lg-12">
         <label id="mensaje"></label>
       </div>
     </div>
    </form>
    <form class="form-horizontal" method="post" role="form" id="prestamo">
      <div class="form-group">
        <label for="valorSolicitar" class="col-lg-2 control-label">Valor a Solicitar</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" name="valorSolicitar" id="valorSolicitar"
                 placeholder="Valor que desea solicitar">
        </div>
      </div>
      <div class="form-group">
        <label for="catidadMeses" class="col-lg-2 control-label">Años para Pagar</label>
        <div class="col-lg-4">
          <select class="form-control" name="catidadMeses" id="catidadMeses">
            <option value="">[SELECCIONE]</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
          <input type="hidden"  name="valorMaxPrestamo" id="valorMaxPrestamo">
        </div>
      </div>
          <div class="form-group">
       <div class="col-lg-2">
         <input type="button" class="form-control btn-success" value="Calcular Cuotas" id="calcuCuotas">
       </div>
     </div>
    </form>
  </body>
</html>
